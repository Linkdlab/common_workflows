name: Auto Pull Request from Test to Dev

on: workflow_call

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: dev # Explicitly check out the test branch

      - name: Create Pull Request from Test to Dev
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated PR: Sync Test with Dev"
          body: "This PR was automatically created to sync the `test` branch with the latest changes in `dev`."
          commit-message: "Auto-sync Test with Dev"
          branch: test
